<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tutor/School Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index-css.css" />
    <script src="/static/js/index-js.js"></script>
    <style>
        /* Custom styles */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0); /* Make navbar background transparent */
            z-index: 10;
        }
        .hero-section {
            background: url("https://raw.githubusercontent.com/BREADLuVER/eduphoria-web/main/images/grad.jpg") center center no-repeat;
            background-size: cover;
            color: white;
            height: 90vh; /* Responsive height based on the viewport height */
            margin-top: -30px;
        }
        .navbar-brand, .nav-link {
            color: white !important; /* Ensures the navbar text is visible */
        }
        .section-title {
            color: #333; /* Dark color for contrast */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <a class="navbar-brand" href="#">Your Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#about">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#academics">Academics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#login" onclick="openPopup(); return false;">Login</a>
                </li>
            </ul>
        </div>
    </nav>    
    <header class="hero-section py-5">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1>EDUPHORIA</h1>
                    <p class="lead">A bright future awaits.</p>
                    <a href="#about" class="btn btn-light btn-lg">Learn More</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login/Create Account Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Login/Create Account</h2>
            <form id="loginForm">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <button type="button" onclick="switchToCreateAccount()">Create Account</button>
            </form>
        </div>
    </div>

    <section id="about" class="py-5">
        <div class="container">
            <h2 class="section-title">About Us</h2>
            <p>Some information about the school/tutor services.</p>
        </div>
    </section>

    <!-- More sections would go here -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Your Tutor/School Website</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openPopup() {
            document.getElementById("loginPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("loginPopup").style.display = "none";
        }

        function switchToCreateAccount() {
            // Additional logic for switching to a create account form can be added here
            alert("Create account functionality not implemented yet.");
        }

        // Example usage: Attach openPopup() to the button click event
        document.getElementById("yourLoginButtonId").onclick = openPopup;
    </script>
</body>
</html>
